<div class="card" style="padding:14px;">
  <div class="row" style="justify-content:space-between;align-items:center;flex-wrap:wrap">
    <div>
      <div class="caps" style="font-weight:900;font-size:13px;letter-spacing:.12em" data-slot="title"></div>
      <div class="muted" style="margin-top:4px" data-slot="subtitle"></div>
    </div>
    <div class="row" data-slot="actions"></div>
  </div>

  <div style="margin-top:12px" data-slot="content"></div>

  <div class="errorLine" data-slot="error" style="margin-top:12px"></div>
</div>
