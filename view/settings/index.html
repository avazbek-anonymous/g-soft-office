<div class="page settings">
  <div class="row pageHead" style="justify-content:space-between;align-items:flex-end;gap:10px">
    <div class="col" style="gap:3px;min-width:0">
      <div class="pageTitle caps" data-slot="title"></div>
      <div class="muted" data-slot="subtitle"></div>
    </div>
    <div class="row" data-slot="actions" style="gap:8px;flex-wrap:wrap"></div>
  </div>

  <div data-slot="error" class="inlineError"></div>
  <div data-slot="content"></div>
</div>

<style>
  .page.settings{display:flex;flex-direction:column;gap:10px}
  .pageTitle{font-size:18px;letter-spacing:.10em}
  .inlineError{display:none;padding:10px 12px;border:1px solid var(--danger);border-radius:12px;background:rgba(255,0,0,.06);color:var(--text)}
  .inlineError.show{display:block}

  .st-grid{display:grid;grid-template-columns:260px 1fr;gap:12px}
  @media (max-width: 980px){.st-grid{grid-template-columns:1fr}}
  .st-left{padding:12px}
  .st-right{padding:12px}
  .st-leftHead{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .st-dictList{display:flex;flex-direction:column;gap:8px}
  .st-dictBtn{width:100%;text-align:left;border:1px solid var(--stroke2);background:rgba(255,255,255,.03);border-radius:14px;padding:10px 10px;cursor:pointer;transition:all 180ms ease}
  .st-dictBtn:hover{border-color:var(--accent2);box-shadow:0 0 0 1px rgba(0,229,255,.15)}
  .st-dictBtn.active{border-color:var(--accent2);box-shadow:0 0 0 1px rgba(0,229,255,.25), 0 0 18px rgba(0,229,255,.10)}
  .st-dictTitle{font-weight:700}
  .st-dictKey{font-size:12px}

  .st-top{display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap}
  .st-search{min-width:260px;flex:1}
  .st-check{display:flex;gap:8px;align-items:center;font-size:13px}
  .st-meta{margin-top:8px;margin-bottom:8px;font-size:13px}
  .st-tableWrap{position:relative}
  .st-table{width:100%;border-collapse:separate;border-spacing:0}
  .st-table th,.st-table td{padding:10px 10px;border-bottom:1px solid var(--stroke2);vertical-align:middle}
  .st-table th{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--muted)}
  .st-table .c{text-align:center;white-space:nowrap}
  .st-link{color:var(--text);text-decoration:none;border-bottom:1px dashed rgba(0,229,255,.25)}
  .st-link:hover{border-bottom-color:rgba(0,229,255,.55)}
  .st-swatch{display:inline-block;width:14px;height:14px;border-radius:6px;border:1px solid var(--stroke2)}
  .st-badge{display:inline-flex;align-items:center;justify-content:center;padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid var(--stroke2);background:rgba(255,255,255,.03)}
  .st-badge.ok{border-color:rgba(0,255,160,.35);box-shadow:0 0 16px rgba(0,255,160,.07) inset}
  .st-badge.warn{border-color:rgba(255,200,0,.35);box-shadow:0 0 16px rgba(255,200,0,.07) inset}
  .st-badge.danger{border-color:rgba(255,60,60,.35);box-shadow:0 0 16px rgba(255,60,60,.07) inset}
  tr.isDel td{opacity:.65}
  .st-empty{padding:18px 12px;text-align:center;border:1px dashed var(--stroke2);border-radius:14px;margin-top:12px}
</style>
